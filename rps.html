<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock| Paper | Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rps.css">
</head>
<body>

    <h1 class="title">Rock, Paper, Scissors</h1>

    <img class="rpsImg" src="Images/rps.png" alt="rock,paper,scissor hand pixel animation logo"
    width="350">

    <main>
        <div class="screenText">
            <h1 id="pResult">Player:</h1>
            <h1 id="cResult">Computer:</h1>
            <h1 id="rResult">PRESS A BUTTON TO START</h1>
        </div>
        
        <button id="resetBtn">
            <img src="Images/resetbtn.png" alt="Reset" width="50">
        </button>

        <div class="screenBtn">
            <button class="btnOptions">Rock</button>
            <button class="btnOptions">Paper</button>
            <button class="btnOptions">Scissor</button>
        </div>
     </main>


    <script src="rps.js"></script>
</body>
</html>
